
# 블럭들
# 공장
block.tiered-1a-a-multi-press-ii.name = 대형 흑연 압축기
block.tiered-1a-a-multi-press-ii.description =티어 3 흑연 압축기.  냉각을 위해 더 많은 물이 필요합니다.

block.tiered-1a-b-silicon-crucible-ii.name = 큰 실리콘 도가니
block.tiered-1a-b-silicon-crucible-ii.description = 티어 3 실리콘 제련소는 고효율을 위해 폭발물을 사용합니다.

block.tiered-1a-c-kiln-ii.name = 강화 유리 도가니
block.tiered-1a-c-kiln-ii.description = 고급 가마.  강화 유리 생산에 사용합니다.
block.tiered-1a-c-kiln-iii.name = 큰 강화 유리 제련소 
block.tiered-1a-c-kiln-iii.description = 티어 3 가마.  또한 폭발물을 사용합니다.

block.tiered-1a-d-plastanium-compressor-ii.name = 고급 압축기
block.tiered-1a-d-plastanium-compressor-ii.description = 티어 2 플라스타늄 압축기.  생산을 위해 추가 포자 꼬투리가 필요합니다.
block.tiered-1a-d-plastanium-compressor-iii.name = 대형 플라스타늄 합성기
block.tiered-1a-d-plastanium-compressor-iii.description = 티어 3 플라스타늄 압축기.  납과 같은 여분의 금속이 필요합니다.
block.tiered-1a-e-phase-weaver-ii.name = 고급 제조기
block.tiered-1a-e-phase-weaver-ii.description = 티어 2 메타 제조기.  냉각수가 필요합니다.
block.tiered-1a-e-phase-weaver-iii.name = 큰 제조기
block.tiered-1a-e-phase-weaver-iii.description = 티어 3 메타 제조기.

block.tiered-1a-f-surge-smelter-ii.name = 합금로
block.tiered-1a-f-surge-smelter-ii.description = 티어 2 설금 제련소.  더 나은 효율성을 위해 파이라타이트를 사용합니다.  실리콘 도가니와 같은 친화성이 있습니다.
block.tiered-1a-f-surge-smelter-iii.name = 설금 대장간
block.tiered-1a-f-surge-smelter-iii.description = 티어 3 설금 제련소.  추가 폭발물과 냉각수를 사용합니다.
block.tiered-1a-f-surge-smelter-iii.details = WIP 밸런싱

block.tiered-1a-g-cryofluid-mixer-ii.name = 냉각수 블렌더
block.tiered-1a-g-cryofluid-mixer-ii.description = 높은 냉각수 생산을 위해 여분의 납을 사용합니다.
block.tiered-1a-g-cryofluid-mixer-iii.name = 큰 냉각수 혼합기
block.tiered-1a-g-cryofluid-mixer-iii.description = 더 큰 냉각수 혼합기는 추가 실리콘이 필요합니다.

block.tiered-1a-h-pyratite-mixer-ii.name = 고급 파이라타이트 혼합기
block.tiered-1a-h-pyratite-mixer-ii.description = 더 큰 파이라타이트 혼합기.  더 빠른 파이라타이트 생산을 위해 석유가 필요합니다.
block.tiered-1a-h-pyratite-mixer-iii.name = 파이라타이트 대장간
block.tiered-1a-h-pyratite-mixer-iii.description = 더 크고 빠른 파이라타이트 혼합기.

block.tiered-1a-i-blast-mixer-ii.name = 고급 폭발물 혼합기
block.tiered-1a-i-blast-mixer-ii.description = 더 큰 폭발물 혼합기.  더 빠른 폭발물 생산을 위해 오일이 필요합니다.
block.tiered-1a-i-blast-mixer-iii.name = 복합 대장간
block.tiered-1a-i-blast-mixer-iii.description = 더 크고 빠른 폭발물 혼합기.

block.tiered-1a-j-melter-ii.name = 고철 버너
block.tiered-1a-j-melter-ii.description = 더 큰 융해기는 더 빠른 고철 융해를 위해 석탄을 연료로 사용합니다.
block.tiered-1a-j-melter-iii.name = 큰 융해기
block.tiered-1a-j-melter-iii.description = 녹은 고철에서 다량의 광재를 추출합니다.  파이라타이트는 더 나은 연소 연료로 필요합니다.
block.tiered-1a--disassembler-ii.name = 큰 분리기
block.tiered-1a-k-disassembler-ii.description = 고철을 소모하지 않고 광재 사용량이 많은 고급 분리기입니다.

block.tiered-1a-l-spore-press-ii.name = 포자 분쇄기
block.tiered-1a-l-spore-press-ii.description = 더 큰 포자 압축기는 더 나은 석유 생산량을 위해 더 많은 포자 꼬투리 를 분쇄합니다.
block.tiered-1a-l-spore-press-iii.name = 큰 압축기
block.tiered-1a-l-spore-press-iii.description = 티어 3 포자 압축기는 이 작업을 수행하려면 빠른 포자 꼬투리 입력이 필요합니다.

block.tiered-1a-m-pulverizer-ii.name = 그라인더
block.tiered-1a-m-pulverizer-ii.description =더 큰 분쇄기.  냉각수로 물을 사용합니다.
block.tiered-1a-m-pulverizer-iii.name = 슈레더
block.tiered-m-pulverizer-iii.description = 그라인더처럼 작동하지만 더 많은 물을 사용합니다.

block.tiered-1a-n-coal-centrifuge-ii.name = 고급 원심 분리기
block.tiered-1a-n-coal-centrifuge-ii.description = 더 나은 석탄 원심 분리기.
block.tiered-1a-n-coal-centrifuge-iii.name = 대량 석탄 추출기
block.tiered-1a-n-coal-centrifuge-iii.description = 티어 3 석탄 원심 분리기는 추가 포자 압축기가 필요합니다.
